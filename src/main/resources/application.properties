management.endpoints.enabled-by-default=false
management.endpoints.web.base-path=/filing-history-data-api
management.endpoints.web.path-mapping.health=healthcheck
management.endpoint.health.show-details=never
management.endpoint.health.enabled=true
management.health.mongo.enabled=false
api.api-url=${CHS_KAFKA_API_URL:localhost}
api.api-key=${CHS_API_KEY:chsApiKey}
spring.data.mongodb.uri=${MONGODB_URL:mongodb://mongo:27017}/company_filing_history?retryWrites=false
spring.data.mongodb.name=company_filing_history
chs.kafka.api.endpoint=${CHS_KAFKA_API_URL:localhost}
chs.kafka.api.key=${CHS_API_KEY:chsApiKey}
feature.resource_changed_call.enabled=${RESOURCE_CHANGED_CALL_ENABLED:false}
